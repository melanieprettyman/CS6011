<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebChat</title>
  <script defer type="text/javascript" src="webChatJS.js"></script>

  <style>
    .container{
      display: flex;
    }
    .myDiv {
      height: 200px;
      width: 200px;
      border: 5px outset #a100ff;
      background-color: lightblue;
      text-align: center;
    }


  </style>
</head>
<body>
<h1>WEB CHAT - HW 8</h1>

<label>User Name:</label>
<input type="text" id="userName" value="Melanie">
<label>Room Name:</label>
<input type="text" id="roomName" value="testroom">

<div class = "container">
<div class="myDiv">
  <h><u>People in room</u></h>
</div>
<div class="myDiv">
  <h><u>Chat</u></h>
</div>
</div>


<div id="chat">
  <div id="chat-messages">

    <form id="chat-form" method="post">
      <input type="text" name="message" placeholder="Enter a message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>
</div>

</body>
</html>
